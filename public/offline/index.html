<!DOCTYPE html>
<html manifest='/offline/cache.manifest'>
  <head>
    <meta charset='utf-8' />
    <title>Offline Journal</title>
    <script src='/offline/jquery.js'></script>
    <script src='/offline/offline.js'></script>
    <!-- localStorage['entries'] = JSON.stringify([]) -->
  </head>

  <body>
    <h1>Offline Journal</h1>

    <div>
      <ul class='entries'></ul>
      <ul class='errors'></ul>
      <p>
        <a href="#" id="sync-with-server">Sync With Server</a>
      </p>
    </div>

    <form accept-charset="UTF-8" class="new_entry" id="new_entry" method="post">
      <p>
        <label for="entry_at">Date</label>
        <input id="entry_at" name="entry[at]" type="date" value="" />
      </p>
      <p>
        <label for="api_key">Name</label>
        <input type="text" id="api_key" name="api_key" />
      </p>
      <p>
        <label for="entry_body">Content</label>
        <br />
        <textarea id="entry_body" name="entry[body]" rows="30" style="width: 60%"></textarea>
      </p>
      <p>
        <button type='submit'>Save</button>
      </p>
    </form>

  </body>

</html>
