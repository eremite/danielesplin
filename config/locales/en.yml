# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
    formats:
      default: '%m/%d/%Y'
      short: '%b %d'
      long: '%A, %B %-d, %Y'
      db: '%Y-%m-%d'
  time:
    formats:
      default: '%-m/%-d/%Y %l:%M%p'
      short: '%m/%d/%y %l:%M%p'
      long: '%A, %B %d, %Y at %l:%M%p'
      db: '%Y-%m-%d %I:%M:%S %p %z'
    am: 'am'
    pm: 'pm'

  attributes:
    at: 'Date'
    'on': 'Date'
    kind: 'Type'
    body: 'Content'
    created_at: 'Created'
    updated_at: 'Updated'

  activerecord:
    attributes:
      entry:
        entry_tag_list: 'Tags'
      post:
        post_tag_list: 'Tags'
      photo:
        photo_tag_list: 'Tags'
      inventory_item:
        cost_in_dollars: 'Cost'
        value_in_dollars: 'Value'
        inventory_item_tag_list: 'Tags'
      user:
        api_key: 'API Key'
      nutritional_post:
        published_at: 'Publication Date'
    models:
      inventory_item: 'Inventory Item'
